<!DOCTYPE html>
<html lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Kontakt – Anes' Kiosk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Kontaktformular</h1>
        <p>Du hast Fragen oder möchtest eine Website? Schreib mir einfach!</p>

        <form action="{{ url_for('contact') }}" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Dein Name" required>
            </div>

            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" placeholder="Deine E-Mail" required>
            </div>

            <div class="form-group">
                <label for="message">Nachricht</label>
                <textarea id="message" name="message" placeholder="Was möchtest du sagen?" rows="5" required></textarea>
            </div>

            <div style="text-align: center;">
                <button type="submit">Absenden</button>
            </div>
        </form>

        <p style="text-align:center; margin-top: 30px;">
            <a href="{{ url_for('home') }}">Zurück zur Startseite</a>
        </p>
    </div>
</body>
</html>
